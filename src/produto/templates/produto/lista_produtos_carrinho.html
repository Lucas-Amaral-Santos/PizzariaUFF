{% load static %}
{% load filtros %}

<table style='width:100%'
      class='table table-striped table table-bordered'>
   <thead>
      <tr>
         <th class='texto text-center'>Product</th>
         <th class='texto text-center'>Quantity</th>
         <th class='texto text-center'>Price</th>
         <th class='texto text-center'></th>
      </tr>
   </thead>
   <tbody>
      {% for order_item, form in listas %}
         <tr>
            <td style="display: none">
               {{ order_item.id }}
            </td>
            <td width='35%' class='text-left'>
               <span class='texto'>
                  {{ order_item.item.nome }}
               </span>
            </td>
            <td width='15%'>
               <form action="{% url 'produto:cart_update' %}"
                     class='mx-auto' style='width: 60px'
                     method='POST' novalidate>
                  {% csrf_token %}
                  {{ form.quantity }}
               </form>
            </td>
            <td width='15%' class='text-center pr-2'>
               <span class='texto'>
                  {{ order_item.price | separador_de_milhar }}
               </span>
            </td>
            <td width='15%' class='text-center'>
               <form style='margin-bottom: 0px;'                            
                     action ="{% url 'produto:remove_from_cart' %}" 
                     method ='post' novalidate>                             
                  {% csrf_token %}                                          
                  <button type='button' class='btn btn-sm btn-danger remover'>             
                     Remove        
                  </button>                                                 
               </form>                                                 
            </td>
         </tr>
      {% endfor %}
      <tr>
         <td colspan='2' class='text-left'>
            <span class='texto font-weight-bold'>
               Total...
            </span>
         </td>
         <td class='text-center pr-2'>
             <span id='total' class='texto font-weight-bold'>
                {{ total | separador_de_milhar }}
             </span>
          </td>
          <td width='15%'>

          </td>
      </tr>
   </tbody>
</table>
